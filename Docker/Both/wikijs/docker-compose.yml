version: '3'
services:
  db-wiki:
    image: postgres:15-alpine
    container_name: db-wiki
    hostname: db-wiki
    environment:
      - POSTGRES_DB=${DB_WIKI_POSTGRES_DB}
      - POSTGRES_PASSWORD=${DB_WIKI_POSTGRES_PASSWORD}
      - POSTGRES_USER=${DB_WIKI_POSTGRES_USER}
    logging:
      driver: none
    restart: unless-stopped
    networks:
      - proxy
    volumes:
      - db-data:/var/lib/postgresql/data

  wiki:
    image: requarks/wiki:2.5
    container_name: wiki
    hostname: wiki
    depends_on:
      - db-wiki
    environment:
      - DB_TYPE=${WIKI_DB_TYPE}
      - DB_HOST=${WIKI_DB_HOST}
      - DB_PORT=${WIKI_DB_PORT}
      - DB_USER=${WIKI_DB_USER}
      - DB_PASS=${WIKI_DB_PASS}
      - DB_NAME=${WIKI_DB_NAME}
    restart: unless-stopped
    networks:
      - proxy
    ports:
      - 1036:3000

volumes:
  db-data:

networks:
  proxy: # rename this to your custom docker network.
    driver: bridge
    external: true
