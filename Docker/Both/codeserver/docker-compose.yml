---
version: '3.9'
services:
  openvscode-server:
    image: linuxserver/code-server:4.13.0
    container_name: vscode-server
    hostname: vscode
    environment:
      - PUID=0
      - PGID=0
      - UMASK=022
      - TZ=America/NewYork
      - CONNECTION_TOKEN= #optional
      - CONNECTION_SECRET= #optional
      - SUDO_PASSWORD=${SUDO_PASSWORD}
      - SUDO_PASSWORD_HASH= #optional
      - DEFAULT_WORKSPACE=/data-compose/docker_compose/github/Vscode-Workspaces/Example.code-workspace
    volumes:
      - /mnt/appdata/vscode/config:/config
      - /mnt:/data-compose/appdata_of_containers
      - /home/user:/data-compose/docker_compose
    ports:
      - 1007:8443
    labels:
      - com.centurylinklabs.watchtower.enable=true
    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    driver: bridge
    external: true
