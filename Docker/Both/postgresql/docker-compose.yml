# Use postgres/example user/password credentials
version: '3.1'

services:
  postgres:
    image: postgres:bullseye
    container_name: postgres
    hostname: postgres

    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - 5432:8080

    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    driver: bridge
    external: true
