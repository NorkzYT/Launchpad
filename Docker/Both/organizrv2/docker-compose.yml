---
version: '2.1'
services:
  organizr:
    image: organizr/organizr:latest
    container_name: organizr
    hostname: organizr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/NewYork

    volumes:
      - /mnt/appdata/organizrv2:/config

    ports:
      - 9284:80

    restart: unless-stopped

    networks:
      - proxy

networks:
  proxy:
    driver: bridge
    external: true
