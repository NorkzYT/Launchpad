version: '3.9'
services:
  guacamole:
    container_name: guacamole
    image: guacamole/guacamole:1.5.3
    hostname: guacamole
    ports:
      - 1001:8080
    environment:
      - GUACD_HOSTNAME=${GUACAMOLE_GUACD_HOSTNAME}
      - POSTGRES_DATABASE=${GUACAMOLE_POSTGRES_DATABASE}
      - POSTGRES_HOSTNAME=${GUACAMOLE_POSTGRES_HOSTNAME}
      - POSTGRES_PORT=${GUACAMOLE_POSTGRES_PORT}
      - POSTGRES_PASSWORD=${GUACAMOLE_POSTGRES_PASSWORD}
      - POSTGRES_USER=${GUACAMOLE_POSTGRES_USER}
    volumes:
      - /mnt/appdata/guacamole:/config
    labels:
      - com.centurylinklabs.watchtower.enable=true
    restart: unless-stopped
    networks:
      - proxy

networks:
  proxy:
    driver: bridge
    external: true
