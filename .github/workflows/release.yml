name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm install

      - name: Tag Creation
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate a changelog and determine next version
        id: prep
        run: |
          # Example: Generate a changelog using git-cliff and determine the next version
          # You'll need to replace this part with your logic for versioning and changelog generation
          echo "Version and changelog logic goes here"
          VERSION="v$(date +%Y.%m.%d)"
          echo "NEXT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "CHANGELOG=Changelog content here" >> $GITHUB_ENV
        env:
          OUTPUT: CHANGES.md

      - name: Create a new tag
        run: |
          git tag ${{ env.NEXT_VERSION }}
          git push origin ${{ env.NEXT_VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.NEXT_VERSION }}
          body: ${{ env.CHANGELOG }}
          token: ${{ secrets.GITHUB_TOKEN }}
